<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debate Room</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <h1>ğŸ—£ï¸ Debate Room</h1>

    <div>
        <label>Room ID: <input type="text" id="roomId" value="123"></label><br>
        <label>User ID: <input type="text" id="userId" value="userA"></label><br>
        <button onclick="observe()">ğŸ“¡ ì¡°íšŒë§Œ í•˜ê¸°</button>
        <button onclick="connectAndJoin()">âœ… ì°¸ê°€í•˜ê¸°</button>
    </div>

    <h3>ğŸ‘¥ Participants</h3>
    <ul id="participantList"></ul>

    <script>
        let stompClient = null;

        function connect(callback) {
            const socket = new SockJS("/ws-stomp");
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function () {
                const roomId = document.getElementById("roomId").value;

                // êµ¬ë…ë§Œ ë“±ë¡
                stompClient.subscribe(`/sub/debate-room/${roomId}/participants`, function (message) {
                    const participants = JSON.parse(message.body);
                    renderParticipants(participants);
                });

                if (callback) callback(); // í•„ìš”í•œ ê²½ìš° ì°¸ê°€ ë©”ì‹œì§€ ì „ì†¡
            });
        }

        function observe() {
            connect(); // ì°¸ê°€ ë©”ì‹œì§€ ì—†ì´ êµ¬ë…ë§Œ
        }

        function connectAndJoin() {
            const roomId = document.getElementById("roomId").value;
            const userId = document.getElementById("userId").value;

            connect(() => {
                // ì°¸ê°€ ë©”ì‹œì§€ ì „ì†¡
                stompClient.send("/pub/debate/join", {}, JSON.stringify({
                    roomId: roomId,
                    userId: userId
                }));
            });
        }

        function renderParticipants(participants) {
            const list = document.getElementById("participantList");
            list.innerHTML = ""; // ì´ˆê¸°í™”

            participants.forEach(function (user) {
                const li = document.createElement("li");
                li.textContent = user;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
