<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debate Room</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <h1>🗣️ Debate Room</h1>
    <h2 id="connectionStatus" style="display: none; color: green;">🔌 WebSocket에 접속되었습니다</h2>

    <div>
        <label>Room ID: <input type="text" id="roomId" value="123"></label><br>
        <label>User ID: <input type="text" id="userId" value="userA"></label><br>
        <button onclick="observe()">📡 조회만 하기</button>
    </div>

    <hr>

    <!-- ✅ 전체 방 참여자 -->
    <div>
        <h3>👥 전체 방 참여자 목록</h3>
        <ul id="allRoomParticipantList"></ul>
    </div>

    <!-- ✅ 특정 방 참여자 -->
    <div>
        <h3>👥 선택한 Room ID의 참여자 목록</h3>
        <ul id="participantList"></ul>
    </div>
    <script>
        let stompClient = null;

        function connect(callback) {
            const socket = new SockJS("/ws-stomp");
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function () {
                const roomId = document.getElementById("roomId").value;

                // ✅ 특정 방 구독
                stompClient.subscribe(`/sub/debate-room/${roomId}/participants`, function (message) {
                    const participants = JSON.parse(message.body);
                    renderParticipants(participants);
                });

                // ✅ 모든 방 참여자 목록 구독
                stompClient.subscribe("/sub/debate-room/all/participants", function (message) {
                    const allRooms = JSON.parse(message.body); // { roomId: [user1, user2], ... }
                    renderAllParticipants(allRooms);
                });

                document.getElementById("connectionStatus").style.display = "block";

                if (callback) callback();
            });
        }

        function renderAllParticipants(allRooms) {
            const list = document.getElementById("participantList");
            list.innerHTML = "";

            for (const roomId in allRooms) {
                const users = allRooms[roomId];
                const li = document.createElement("li");
                li.textContent = `🛖 Room ${roomId}: ${users.join(", ")}`;
                list.appendChild(li);
            }
        }

        function observe() {
            connect(); // 참가 메시지 없이 구독만
        }

        // function connectAndJoin() {
        //     const roomId = document.getElementById("roomId").value;
        //     const userId = document.getElementById("userId").value;
        //
        //     connect(() => {
        //         // 참가 메시지 전송
        //         stompClient.send("/pub/debate/join", {}, JSON.stringify({
        //             roomId: roomId,
        //             userId: userId
        //         }));
        //     });
        // }

        function renderParticipants(participants) {
            const list = document.getElementById("allRoomParticipantList");
            list.innerHTML = ""; // 초기화

            participants.forEach(function (user) {
                const li = document.createElement("li");
                li.textContent = user;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
