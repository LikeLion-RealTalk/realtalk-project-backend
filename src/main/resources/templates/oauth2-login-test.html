        .login-button {

            font-weight: bold;
            transition: all 0.3s ease;

        .kakao-login:hover {

        .test-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .test-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        .test-button:hover {
            background-color: #218838;
        }

        .result-area {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {

            color: #721c24;
            border: 1px solid #f5c6cb;

    <script>
        function showStatus(message, isSuccess = true) {
            const statusArea = document.getElementById('status-area');
            const statusClass = isSuccess ? 'success' : 'error';
            statusArea.innerHTML = `<div class="status ${statusClass}">${message}</div>`;
        }

        function showResult(data) {
            const resultArea = document.getElementById('result-area');
            resultArea.textContent = JSON.stringify(data, null, 2);
        }

        async function testGetProfile() {
            try {
                showStatus('프로필 조회 중...', true);
                const response = await fetch('/user/me', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showStatus('✅ 프로필 조회 성공', true);
                    showResult(data);
                } else {
                    const errorText = await response.text();
                    showStatus(`❌ 프로필 조회 실패: ${response.status}`, false);
                    showResult({ error: errorText, status: response.status });
                }
            } catch (error) {
                showStatus(`❌ 요청 실패: ${error.message}`, false);
                showResult({ error: error.message });
            }
        }

        async function testCheckAuth() {
            try {
                showStatus('인증 상태 확인 중...', true);
                const response = await fetch('/user/me', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    showStatus('✅ 인증됨 - 로그인 상태', true);
                    showResult({ authenticated: true, status: 'logged in' });
                } else if (response.status === 401) {
                    showStatus('❌ 인증되지 않음 - 로그인 필요', false);
                    showResult({ authenticated: false, status: 'login required' });
                } else {
                    showStatus(`❌ ��� 수 없는 오류: ${response.status}`, false);
                    showResult({ error: 'unknown error', status: response.status });
                }
            } catch (error) {
                showStatus(`❌ 요청 실패: ${error.message}`, false);
                showResult({ error: error.message });
            }
        }

        async function testLogout() {
            try {
                showStatus('로그아웃 중...', true);
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok || response.redirected) {
                    showStatus('✅ 로그아웃 성공', true);
                    showResult({ message: 'logged out successfully' });
                } else {
                    const errorText = await response.text();
                    showStatus(`❌ 로그아웃 실패: ${response.status}`, false);
                    showResult({ error: errorText, status: response.status });
                }
            } catch (error) {
                showStatus(`❌ 요청 실패: ${error.message}`, false);
                showResult({ error: error.message });
            }
        }

        window.addEventListener('load', function() {
